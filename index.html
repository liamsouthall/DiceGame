<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="title">Dice Game</div>
    <div id="total">
      <div id="totalOne"></div>
      <div id="totalTwo"></div>
    </div>
    <div id="playersSelect">
      <button id="onePlayer">1 PLAYER</button>
      <button id="twoPlayer">2 PLAYER</button>
    </div>
    <div id="result">
      <div id="resultOne"></div>
      <div id="resultTwo"></div>
    </div>
    <div id="dice">
      <div>
        <img src="" id="diceImageOne" alt="" />
      </div>
      <div id="diceImageTwoBlock">
        <img src="" id="diceImageTwo" alt="" />
      </div>
    </div>
    <div id="buttons">
      <button id="roll">Roll</button>
      <button id="startButton">Start Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
